<body>
    <h1>Welcome to Nashville!</h1>
    <h2>Search for Stuff to do...</h2>
<form>
    <fieldset>
        <input type="text" placeholder="parks by feature">
        <button id="place-search">search</button>
    </fieldset>

    <fieldset>
        <input type="text" placeholder="restaurants by food type">
        <button id="restarant-search">search</button>
    </fieldset>

    <fieldset>
        <input type="text" placeholder="meetups by topic">
        <button id="meetups-search">search</button>
    </fieldset>

    <fieldset>
        <input type="text" placeholder="concerts by genre">
        <button id="concerts-search">search</button>
    </fieldset>
</form>

<h2>Results</h2>
<section id="search-results"></section>

<h2>My Itinerary</h2>
<div id="itinerary">
    <section id="park-itinerary">Park</section>
    <section id="restaurant-itinerary">Restaurant</section>
    <section id="meetup-itinerary">Meetup</section>
    <section id="concert-itinerary">Concert</section>
</div>
